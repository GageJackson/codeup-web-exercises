<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather or not, here I come</title>
    <!-- Bootstrap Css -->
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Mapbox JS -->
    <script src="mapbox-gl/dist/mapbox-gl.js"></script>
    <!-- Mapbox CSS -->
    <link href="mapbox-gl/dist/mapbox-gl.css" rel="stylesheet" />
    <link href="css/weather_map.css" />
  </head>

  <body class="bg-dark">
    <section class="container">
      <div class="card">
        <div class="card-header bg-mine">
          <h1>Weather the Storm</h1>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="mb-3 row">
              <div class="col-6">
                <h2 class="text-primary">Choose a Location</h2>
                <label for="userLocation" class="text-primary">Address</label>
                <input id="userLocation" type="text" class="input-group-text" />
                <button
                  id="btn-submit-address"
                  class="btn btn-primary text-light mt-2"
                >
                  Let's Go!
                </button>
              </div>
              <div id="currentWeather" class="col-6"></div>
            </div>

            <div
              id="map"
              class="p-0 bg-danger"
              style="height: 500px; width: 100%"
            ></div>
          </div>
        </div>
        <div class="card-footer">
          <a
            href="https://www.flaticon.com"
            title="temperature animated icons"
            class="text-light"
            >Animated icons created by Freepik - Flaticon</a
          >
        </div>
      </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/keys.js"></script>
    <!-- Mapbox Utils JS
    <script src="js/mapbox-geocoder-utils.js"></script>-->
    <!-- Bootstrap JS -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <!-- Custom JS
    <script src="js/mapbox_maps_api.js"></script>-->
    <!-- Custom JS-->
    <script src="js/weather_map.js"></script>
  </body>
</html>
