<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather or not, here I come</title>
    <!-- Bootstrap Css -->
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Mapbox JS -->
    <script src="mapbox-gl/dist/mapbox-gl.js"></script>
    <!-- Mapbox CSS -->
    <link href="mapbox-gl/dist/mapbox-gl.css" rel="stylesheet" />
    <link href="css/weather_map.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <section class="container mt-5">
      <h1 class="display-1 titleText">Weather the Storm</h1>
      <div class="container">
        <div class="mb-3 row gap-3">
          <div id="currentWeather" class="col-12 col-md p-0 my-2"></div>
          <div class="col-12 col-md p-0 my-2">
            <div class="card">
              <div
                id="map"
                class="p-0 m-0 colorMe card-body"
                style="height: 500px"
              ></div>
              <div class="card-footer">
                <h2>Choose a Location</h2>
                <label for="userLocation">Address</label>
                <input id="userLocation" type="text" class="input-group-text" />
                <button id="btn-submit-address" class="btn mt-2">
                  Let's Go!
                </button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div id="forecastTiles" class="row gap-3">
              <!-- Simple Forecast Cards Here -->
            </div>
          </div>
        </div>

        <div
          id="forecastCarousel"
          class="carousel p-0 m-0 row"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#forecastCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#forecastCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#forecastCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#forecastCarousel"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#forecastCarousel"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>

          <div class="carousel-inner p-0">
            <!-- Insert Forecast Here -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#forecastCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#forecastCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <a
        href="https://www.flaticon.com"
        title="temperature animated icons"
        class="text-light"
        >Animated icons created by Freepik - Flaticon</a
      >
    </section>

    <!-- jQuery -->
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/keys.js"></script>
    <!-- Mapbox Utils JS-->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!-- Bootstrap JS -->
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/mapbox_maps_api.js"></script>
    <!-- Custom JS-->
    <script src="js/weather_map.js"></script>
  </body>
</html>
