<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title><!-- TODO: put your title here --></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="#">
          <img src="img/logo_java.svg" alt="logo" width="30" height="30" />
          PIZZA GHOST
        </a>
        <a class="nav-link" href="#">Order Online</a>
        <a class="nav-link" href="#">Menu</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Zip Code"
            aria-label="Search"
          />
          <button class="btn btn-outline-info" type="submit">
            Search stores near You!
          </button>
        </form>
        <a class="nav-link ms-auto" href="#"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            /></svg
        ></a>
        <a class="nav-link ms-auto" href="#">Sign Up!</a>
      </div>
    </nav>

    <main class="container">
      <div class="jumbotron">
        <div
          class="container bg-light bg-opacity-75 position-relative top-50 start-50 translate-middle text-center fs-1"
        >
          Welcome to Pizza Ghost!
        </div>
      </div>
      <h2>Build your own pizza!</h2>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-size-and-crust"
            type="button"
            role="tab"
            aria-controls="nav-size-and-crust"
            aria-selected="true"
          >
            Size and Crust
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-cheese-and-sauce"
            type="button"
            role="tab"
            aria-controls="nav-cheese-and-sauce"
            aria-selected="false"
          >
            Cheese and Sauce
          </button>
          <button
            class="nav-link"
            id="nav-contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-toppings"
            type="button"
            role="tab"
            aria-controls="nav-toppings"
            aria-selected="false"
          >
            Toppings
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-size-and-crust"
          role="tabpanel"
          aria-labelledby="nav-size-and-crust-tab"
        >
          <div class="card">
            <h5 class="card-header">Featured</h5>
            <div class="card-body">
              <h5 class="card-title">Special title treatment</h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional
                content.
              </p>
              <button
                class="btn"
                id="nav-contact-tab2"
                data-bs-toggle="tab"
                data-bs-target="#nav-toppings"
                type="button"
                role="tab"
                aria-controls="nav-toppings"
                aria-selected="false"
              >
                Next >
              </button>
            </div>
          </div>
          Hey
        </div>
        <div
          class="tab-pane fade"
          id="nav-cheese-and-sauce"
          role="tabpanel"
          aria-labelledby="nav-cheese-and-sauce-tab"
        >
          Howdy
        </div>
        <div
          class="tab-pane fade"
          id="nav-toppings"
          role="tabpanel"
          aria-labelledby="nav-toppings-tab"
        >
          Hi
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
